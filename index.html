<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choronometer</title>
	<link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="text-gray-700 flex justify-center">

	<!--
	
	
	  _    _
     / \  / \
    /   \/   \      Viper.
   |  (0)(0)  |    -------
   |__________|
	 
	 -->



	<div class="flex flex-col justify-between max-w-96 h-[100svh]" id="app">


		<div id="chronometer" class="flex flex-col justify-center items-center w-full h-auto mb-4">
			<div class="relative">
				<h1 class="font-sans font-bold text-3xl p-10 mb-20">
					Chronometer
					<span class="text-nowrap text-sm absolute top-16 right-5">
						<sub>By <span class="font-mono bg-black text-white p-0.5 rounded-sm">Vi<span
									class="text-lime-500">p</span>er.</span></sub>
					</span>
					<span class="text-gray-300 text-nowrap text-sm absolute top-8 right-22 p-0.5">
						Prealpha 0.2.9
					</span>
				</h1>
			</div>


			<div class="flex justify-center items-center font-semibold">
				<div class="horas flex border-gray-300 p-2 rounded-xl shadow-lg" id="m_div">

				</div>
				<div>
					<span class="p-1 text-xl font-bold">
						:
					</span>
				</div>
				<div class="minutos flex border-gray-300 p-2  rounded-xl shadow-lg" id="s_div">

				</div>
				<div>
					<span class="p-1 text-xl font-bold">
						:
					</span>
				</div>
				<div class="segundos flex border-gray-300 p-2  rounded-xl shadow-lg" id="ms_div">

				</div>
			</div>




		</div>


		<div class="grid grid-cols-1 p-5 gap-2 overflow-auto scrollbar-hidden" id="grid-save">
				
		</div>



		<div class="flex gap-7 w-full h-min justify-center items-center">

			<div>
				<button class="text-3xl  py-3 px-4 rounded-lg cursor-pointer text-gray-300 transition-all ease-linear duration-400 " id="restart" disabled>
					<i class='bxr  bxs-rotate-cw mt-3'></i>
				</button>
			</div>

			<div class="p-6 transition-all ease-in-out duration-500" id="div_start">
				<button class="text-white font-bold cursor-pointer ml-2" id="init">
					<i class='bxr  bx-play text-5xl bg-black rounded-full p-3 shadow-lg'></i>
				</button>
			</div>

			<div class="p-6 unshow transition-all ease-in-out duration-500" id="div_stop">
				<button class="text-white font-bold cursor-pointer ml-2 " id="end">
					<i class='bxr  bx-pause text-5xl bg-gray-400 rounded-full p-3 shadow-lg'></i>
				</button>
			</div>

			<div>
				<button class="text-3xl  py-3 px-3 rounded-full cursor-pointer text-gray-300 flex transition-all ease-linear " id="save_time" disabled>
					<i class='bxr  bx-timer'></i>
				</button>
			</div>

		</div>


	</div>



	<script src="script.js"></script>
	<script src="animations.js"></script>
</body>

</html>
